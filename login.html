<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/logiin.css" />
		
	</head>
	<body>
		
		<div class="wrapper">
			<div class="wrap">
				<div class="layout" id="layout">
					<div class="mainbox">
						<div class="ercode">
							
						</div>
						<div class="lgnheader">
							<div class="header_tit t_c">
								<em class="milogo">
									<img src="img/mi-logo.png" />
								</em>
								<h4 class="header_tit_txt">小米账号登录</h4>
								<div class="site_info"></div>
							</div>
						</div>
						<div>
							<div class="login_area">
								<form id="login-main-form" action="" method="post">
									<div class="loginbox c_b">
										<div  class="lgn_inputbg c_b">
											<div style="padding-top:10px"></div>
											<label id="region-code" class="labelbox login_user c_b" for>
												<input id="username" type="text" name="user" autocomplete="off" class="item-account" placeholder="邮箱/手机/小米号码">
											</label>
											<!--错误信息-->
											<div class="err_tip" id="error-username">
												<em class="icon_error"></em>
												<span class="error-con"></span>
											</div>
											<label class="labelbox c_b">
												<input type="password" placeholder="密码" autocomplete="off" id="pwd" name="pwd"/>
											</label>
											<!--错误信息-->
											<div class="err_tip" id="error-psw">
												<em class="icon_error"></em>
												<span class="error-con"></span>
											</div>
										</div>
										<div class="lgncode clearfix" id="captcha">
											<label class="labelbox code_label">
												<input id="captcha-code" class="code" type="text" placeholder="请输入图片验证码"/>
											</label>
											<!--验证码-->
											<div class="chkcode_img_parent">
												<a href="javascript:void(0)"><span class="chkcode_img"></span></a>
											</div>
										</div>
										<!--错误信息-->
										<div class="err_tip" id="error-outcon">
											<em class="icon_error"></em>
											<span class="error-con"></span>
										</div>
										<!--登陆按钮-->
										<div class="btns_bg">
											<span class="btnadpt btn_orange" id="login-btn">立即登录</span>
										</div>
										<!--其他登录方式-->
										<div class="other_login_type sns-login-container">
											<fieldset class="oth_type_tit">
												<legend align="center" class="oth_type_txt">其他方式登陆</legend>
											</fieldset>
											<div class="other_type_links">
												<a href="javascript:;" class="icon_type btn_qq"><i class="btn_sns_icontype icon_default_qq"></i></a>
												<a href="javascript:;" class="icon_type btn_weibo"><i class="btn_sns_icontype icon_default_weibo"></i></a>
												<a href="javascript:;" class="icon_type btn_apply"><i class="btn_sns_icontype icon_default_apply"></i></a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!---->
						<div class="n_links_area">
							<a href="register.html" class="outer-link">注册小米账号</a>
							<span>|</span>
							<a href="javascript:;" class="outer-link">忘记密码？</a>
						</div>
					</div>
					<div class="ercode_area" id="login-qrcode">
						<a href="javascript:void(0)" class="code_close" id="qrcode-close">
							<span class="icon_code_close"></span>
						</a>
						<div class="ercode_box">
							<div class="code_hd">
								<h3 class="code_tit">小米账号扫码登录</h3>
								<p>请使用最新版MIUI中"我的小米"进行扫码登录</p>
							</div>
							<div class="code_iframe">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="n-footer">
			<div class="nf-link-area clearfix">
				<ul class="lang-select-list">
					<li><a href="javascript:;">简体</a>|</li>
					<li><a href="javascript:;">繁体</a>|</li>
					<li><a href="javascript:;">English</a>|</li>
					<li><a href="javascript:;">常见问题</a></li>
				</ul>
			</div>
			<p class="nf-intro">
				<span>小米公司版权所有-京ICP备10046444-<img src="img/ghs.png"/>京公网安备10010802020134号-京ICP证110507号</span>
			</p>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
	</body>
</html>
