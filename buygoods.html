<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title></title>		<link rel="stylesheet" href="css/buygoods.css" />		<link rel="stylesheet" href="css/main.css" />	</head>	<body>		<div class="site-mini-header">			<div class="container">				<div class="header-logo">					<a href="index.html" class="logo">						<img src="img/mi-logo.png" />					</a>				</div>				<div class="header-title">					<h2>我的购物车</h2>					<p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>				</div>				<div class="topbar-info">					<a href="login.html">登录</a>					<span class="sep">|</span>					<a href="register.html">注册</a>				</div>			</div>		</div>		<div class="page-main">			<div id="J_cartBox " class="container">				<div class="cart-goods-list">					<div class="list-head clearfix">						<div class="col col-check">							<input type="checkbox" class="icon icon-checkbox J_itemCheckbox" id="J_selectAll">							全选						</div>						<div class="col col-img">&nbsp</div>						<div class="col col-name">商品名称</div>						<div class="col col-price">单价</div>						<div class="col col-num">数量</div>						<div class="col col-total">小计</div>						<div class="col col-action">操作</div>					</div>					<div class="list-body" id="J_cartListBody">										</div>				</div>			</div>					</div>		<div id="model">			<div class="model-content">							</div>			<div class="confirm">				<h2 class="title" id="title">									</h2>				<div class="btnpar">					<span id="sure " class="btn right_btn">确定</span>					<span id="cancel " class="btn left_btn">取消</span>									</div>				<div id="xx">X</div>			</div>		</div>		<div class="cart-bar clearfix " id="J_cartBar">			<div class="section-left">				<a href="shopcart.html" class="back-shopping">继续购物</a>				<span class="cart-total">					共<i id="J_cartTotalNum">0</i>件商品，已选择<i id="J_selTotalNum">0</i>件				</span>			</div>			<span class="total-price">				合计（不含运费）：<em id="J_cartTotalPrice">0</em>元			</span>			<a href="javascript:void(0)" class="btn btn-a btn-disabled">去结算</a>			<div class="no-select-tip" id="J_noSelectTip">				请勾选要结算的商品				<i class="arrow arrow-a"></i>				<i class="arrow arrow-b"></i> 			</div>		</div>		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>		<script type="text/javascript" src="js/jquery.cookie.js" ></script>		<script type="text/javascript" src="js/json2.js" ></script>		<script type="text/javascript" src="js/buygoods.js" ></script>	</body></html>
